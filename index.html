<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="title">
        <p>Odin</p>
    </div>
    <div id="right">
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form method="get">
            <fieldset>
                <p>Let's do this!</p>

                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="phone#"></label>PHONE NUMBER</label>
                <input type="number" id="phone#" name="phone#">

                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="pwd">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" id="confirm" name="pwd-confirm">

                <div class="button">
                    <button type="submit">Create Accouunt</button>
                </div>

                <p>Already have an account?<link> Log in</p>
            </fieldset>
        </form>
    </div>
</body>
</html>
